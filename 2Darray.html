<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function twoDimensionalArr(a, b){
            let arr = [];
            for(let i = 0; i < a; i++){
                for(let j = 0; j < b; j++){
                    arr[i] = [];
                }
            }
            for(let i = 0; i < a; i++){
                for(let j = 0; j < b; j++){
                    arr[i][j] = j;
                }
            }
            return arr;
        }
        const x = 2;
        const y = 2;
        const result = twoDimensionalArr(x, y);
        console.log(result);
    </script>
</body>
</html>
