<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="topHead.css">
    <script src="topHead.js"></script>
</head>

<body>

    <div class="top-headerCont">
        <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="login-register">
                <a href="#" class="topLink">Login</a>
                <span class="divider">|</span>
                <a href="#" class="topLink">Register</a>
            </div>
            <h2 style="color: white; margin-left: 20px;">Hello!</h2>
            <button class="accordion">Women </button>
            <div class="panel">
                <a href="#">Ethnic Wear</a>
                <a href="#">Western Wear</a>
                <a href="#">Jewellery</a>
                <a href="#">Footwear</a>
            </div>
            <button class="accordion">Men</button>
            <div class="panel">
                <a href="#">Shirts</a>
                <a href="#">Pants</a>
                <a href="#">Footwear</a>
            </div>
            <button class="accordion">Kids</button>
            <div class="panel">
                <a href="#">Boy's Wear</a>
                <a href="#">Girl's Wear</a>
            </div>
            <button class="accordion">Home Furnishing</button>
            <div class="panel">
                <a href="#">BedRoom Linen</a>
                <a href="#">Curtains & Carpets</a>
            </div>
            <button class="accordion">Hub Family</button>
        </div>
        

        <div class="leftCont">
            <div class="menu" onclick="toggleMenu()"><i class="bi bi-list"></i>
            </div>
            <div class="location"><i class="bi bi-geo-alt"></i>
                <a class="dropbtn" href="#"><i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Hyderabad</a>
                    <a href="#">Visakhapatnam</a>
                </div>
            </div>
        </div>
        <div class="midCont">
            <img src="./public/logo.png" alt="_blank" width="128" height="75">
        </div>
        <div class="rightCont">
            <a href="#"><i class="bi bi-search"></i></a>
            <a href="#"><i class="bi bi-person"></i></a>
            <a href="#"><i class="bi bi-heart"></i></a>
            <a href="#"><i class="bi bi-cart3"></i></a>
        </div>
    </div>
    <div id="desktopOnly">
        <iframe src="bottomHead.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>
    <div style="width: 100%; overflow-x: hidden;">
        <iframe src="homeSlideshow.html" style="width: 100%; height: 100vh; border: none;"></iframe>
      </div>
</body>

</html>
