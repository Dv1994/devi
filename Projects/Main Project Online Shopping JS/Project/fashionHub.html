<!-----slideshow container----->
    <div class="slideshow-container">
        <div class="slider">
            <div class="slides">

                    <input type="radio" name="radion-btn" id="radio1">
                    <input type="radio" name="radion-btn" id="radio2">
                    <input type="radio" name="radion-btn" id="radio3">
                    <input type="radio" name="radion-btn" id="radio4">
                
                <div class="slide first">
                    <img src="images/image3.jpg" alt="_blank">
                    </div>
                    <div class="slide">
                    <img src="images/image4.jpg" alt="_blank">
                    </div>
                    <div class="slide">
                    <img src="images/image5.jpg" alt="_blank">
                    </div>
                    <div class="slide">
                    <img src="images/image6.jpg" alt="_blank">
                </div>
                    
            </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                
                <a class="prev" onclick="controls(-1)">&#10094</a>
                <a class="next" onclick="controls(1)">&#10095</a>
            </div>
