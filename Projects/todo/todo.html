<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="todo.css">
   
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo<span> List </span></h1>

        </header>
        <section>
            <ul id="todo-list"></ul>
        </section>
    </div>
    <script src="todo.js"></script>
</body>
</html>
