<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calc">
            <input type="text" name="screen" id="screen" placeholder="0">
        </div>
        <div class="gridContainer">
        <div class="item">
        <button class="Btn" onclick="ac()">  AC </button>
        <button onclick="back()"> BACK </button>
        </div>
        <button class="Btn" onclick="show('9')"> 9 </button>
        <button class="Btn" onclick="show('8')"> 8 </button>
        <button class="Btn" onclick="show('7')"> 7 </button>
        <button class="Btn" onclick="show('+')"> + </button>
        <button class="Btn" onclick="show('6')"> 6 </button>
        <button class="Btn" onclick="show('5')"> 5 </button>
        <button class="Btn" onclick="show('4')"> 4 </button>
        <button class="Btn" onclick="show('-')"> - </button>
        <button class="Btn" onclick="show('3')"> 3 </button>
        <button class="Btn" onclick="show('2')"> 2 </button>
        <button class="Btn" onclick="show('1')"> 1 </button>
        <button class="Btn" onclick="show('*')"> X </button>
        <button class="Btn" onclick="show('0')"> 0 </button>
        <button class="Btn" onclick="show2()"> . </button>
        <button class="Btn" onclick="cal()"> = </button>
        <button class="Btn" onclick="show('/')"> / </button>
        </div>
                    
                    
                
    </div>
    <script>
        function ac()
           {
               document.getElementById("screen").value="";
           }
           function show(input)
           {
               document.getElementById("screen").value+=input;
           }
           function back()
           {
            
            let a = document.getElementById("screen").value;
            a = a.slice(0,-1);
            document.getElementById("screen").value = a;
            
           }
           function cal()
           {
               var output = eval(document.getElementById("screen").value);
               document.getElementById("screen").value = output;
           }
           function show2(){
            let a = document.getElementById("screen").value;
            let flag = true;
            let b = a.length;
            while(b--){
                if(a[b]=== "."){
                    flag = false;
                    break;
                }
                if(!Number(a[b])){
                    break;

                }
            }
            if(flag){
                document.getElementById("screen").value+=".";
            }
           }
   </script>
</body>
</html>
