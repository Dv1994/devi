<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu</title>
</head>
<style>
    body{
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    .icon{
        background-color: cyan;
        padding: 10px;
        display: inline-block;
        cursor: pointer;
    }
    
    @media (max-width:768px) {
        body{
            justify-content: left;
        }
        
    }
    .bar1, .bar2, .bar3{
        width: 35px;
        height: 5px;
        background-color: blueviolet;
        margin: 6px 0;
        transition: 0.9s;
    }
    .change .bar1{
        transform: translate(0, 11px) rotate(-45deg);
    }
    .change .bar2{
        opacity: 0;
    }
    .change .bar3{
        transform: translate(0, -11px) rotate(45deg);
    }

</style>
<body>
    <div class="icon" onclick="myfunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>
        function myfunction(x){
            x.classList.toggle("change");
        }
    </script>
</body>
</html>
