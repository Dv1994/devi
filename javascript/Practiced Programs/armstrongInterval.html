<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const lowerNumber = prompt("enter lower Number");
        const higherNumber = prompt("enter higher Number");
        console.log("Armstrong numbers are:");
        for (let i = 0; i <= higherNumber; i++){
            let noOfDigits = i.toString().length;
            let sum = 0;
            let temp = i;
            while(temp > 0){
                let remainder = temp % 10;
                sum +=remainder ** noOfDigits;
                temp = parseInt(temp/10);
            }
            if(sum == i){
                console.log(i);
            }
        }
    </script>
</body>
</html>
