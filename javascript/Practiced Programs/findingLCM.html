        //  LCM Calculation Using HCF
        let hcf;
        const num1 = parseInt(prompt("enter a +ve number"));
        const num2 = parseInt(prompt("enter a +ve number"));
        for(let i = 1; i <= num1 && i <= num2; i++){
            if(num1 % i == 0 && num2 % i == 0){
                hcf = i
            }
            lcm = (num1 * num2)/hcf;
        }
        console.log(`LCM Of ${num1} and ${num2} is ${lcm}`)
    </script>
