<body>
    <script>
        // Check Array Using includes()
        const array = ["devi","chandu","devika","chandrika"];
        const hasValue = array.includes("chandu");
        if(hasValue){
            console.log("array contains specified value");
        }
        else{
            console.log("array not contain specified value");
        }

        // Check Array Using indexOf()
        const array1 = ["devi","chandu","devika","chandrika"];
        const hasValue1 = array.indexOf('chandu' != -1);
        if(hasValue1){
            console.log("array contains specified value");
        }
        else{
            console.log("array not contain specified value");
        }
    </script>
</body>
