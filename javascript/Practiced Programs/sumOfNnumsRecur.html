<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        // program to find the sum of natural numbers using recursion
        function sum(number){
            if(number > 0){
                return number + sum(number-1)
            }
            else {
                return number;
            }
        }
        

        // take input from the user
        const number = parseInt(prompt("enter a +ve number"));
        let result = sum(number);

        // display the result
        console.log(`The Sum of Natural Numbers ${result}`);
        
    </script>
</body>

</html>
