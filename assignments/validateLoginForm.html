<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunction(){
            message("the form was submitted")
        }
    </script>
    <h1>
        Enter Student Information
    </h1>
    <form onsubmit="myFunction()">
        name: <input type="text" name="student_name" required>
        <br>
        Age: <input type="text" name="student_age" pattern="[0-9]{2}" title="please Enter valid age"  required>
        <br>
        Email: <input type="text" name="Email-Id" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" title="please enter valid email id" required>
        <br>
        Phone Number: <input type="number" name="Phone_Number" pattern="[0-9]{10}" title="please enter correct phone number" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
