<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roots of a Quadratic Equation</title>
</head>
<body>
    <script>
        let root1,root2;
        let a = prompt("enter a number");
        let b = prompt("enter a number");
        let c = prompt("enter a number");
        let disc = b * b - 4 * a * c;
        //roots are equal and real
        if(disc == 0) {
            root1 = root2 = (-b / 2 * a);
            console.log( "roots are real and equl")
        }
        //real and different roots
        else if(disc > 0){
            root1 = (-b + Math.sqrt(disc) / (2 * a)).toFixed(1);
            root2 =  (-b - Math.sqrt(disc) / (2 * a)).toFixed(1);
            console.log(`roots are real and different ${root1} and ${root2}`);
        }
        else{
            let realPart = (-b / 2 * a);
            let imgPart = (Math.sqrt(-disc) / (2 * a)).toFixed(2);
            console.log(`roots are imaginary ${realPart} + ${imgPart}i and ${realPart} - ${imgPart}i`);
        }
    </script>
</body>
</html>
