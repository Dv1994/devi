<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <form action="/action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="fname">First Name</label>
      <input type="text" placeholder="Enter Your First Name" name="fname" id="f-name" required>

      <label for="lname">Last Name</label>
      <input type="text" placeholder="Enter Your Last Name" name="lname" id="l-name" required>

      <label for="email">Email</label>
      <input type="email" placeholder="Enter Your Email" name="email" id="e-mail" required>

      <label for="password">Password</label>
      <input type="password" placeholder="Enter Password" name="password" id="p-word" required>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerBtn">Register</button>
    </div>
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
</body>
</html>
