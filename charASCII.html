<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const string = prompt("enter a character");
        const result = string.charCodeAt(0);
        console.log(`The ASCII Value of ${string} is ${result}`);

        // program to find the ASCII value of a character codePointAt(0)

        // take input from the user
        const string1 = prompt('Enter a character: ');

        // convert into ASCII value
        const result1 = string1.codePointAt(0);

        console.log(`The ASCII value is: ${result1}`);
    </script>
</body>

</html>
