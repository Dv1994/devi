<!DOCTYPE html>

<body>
    <script>
        // Using For Loop
        function removeItemFromArr(arr, n){
            let newArr = [];
            for(let i = 0; i < arr.length; i++){
                if(arr[i] !== n){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        const result = removeItemFromArr([1,2,3,4,5], 2);
        console.log(result);

        // Using Array.splice()
        function removeItemArr(arr, n){
            const index = arr.indexOf(n);
            if(index > -1){
                arr.splice(index, 1);
            }
            return arr;
        }
        const result1 = removeItemArr([1,2,3,4,5,6], 3);
        console.log(result1)
    </script>
</body>
