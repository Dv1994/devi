<!DOCTYPE html>

<body>
    <script>
        //  Reverse a String Using built-in Methods
        function reverseString(string){
            const splittedStr = string.split('');
            const reversedStr = splittedStr.reverse();
            const joinedStr = reversedStr.join('');
            return joinedStr;
        }
        const string = 'javascript is a scripting language';
        const result = reverseString(string);
        console.log(result);

        // Reverse a String Using for Loop
        function reverseStr(string1){
            let newString = '';
            for(let i = string1.length - 1; i >= 0; i--){
                newString += string1[i];
            }
            return newString;
        }
        const string1 = prompt("enter a string");
        const result1 = reverseStr(string1);
        console.log(result1);
    </script>
