<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function intersectionArr(arr1, arr2){
            const setA = new Set(arr1);
            const setB = new Set(arr2);
            let intersection = [];
            for(let i of setB){
                if(setA.has(i)){
                    intersection.push(i);
                }
            }
            return intersection;
        }
        const array1 = [1, 2, 3, 4, 5, 6];
        const array2 = [4, 5, 6, 7, 8, 9];
        const result = intersectionArr(array1, array2);
        console.log(result);
    </script>
</body>
</html>
