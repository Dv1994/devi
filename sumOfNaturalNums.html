        // console.log("The sum of natural numbers: ", sum);

        //Sum of Natural Numbers Using while Loop
        const number = parseInt(prompt("Enter a positive Number"));
        let sum = 0, i = 1;
        while(i <= number){
            sum += i;
            i++;
        }
        console.log("The sum of natural numbers: ", sum);
    </script>
